    <div class="main">
      <div class="red"></div>
      <div class="red"></div>
      <div class="red"></div>
      <div class="blue"></div>
      <div class="blue"></div>
      <div class="blue"></div>
    </div>
    <button id="btn_id">Show/Hide</button>
    <script>
      $(document).ready(function () {
        $(".red").css("backgroundColor", "red");
        $(".blue").css("backgroundColor", "blue");
        $("#btn_id").click(function () {
          $(".red,.blue").hide("slow");
        });
        $("#btn_id").dblclick(function () {
          $(".red,.blue").show("slow");
        });
      });
    </script>
